<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>my-sign-up</title>
</head>
<body>
    <div class="container" >
        <div class="side">
            <div class="odin">
                <img src="pic/odin-lined.png" alt="logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="gan">
            <div class="upper">
            <p>This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <p id="tle">Let's do this!</p>
                <form action="#" class="form">
                    <div class=" left">
                       
                        <div class="error">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        
                        <div class="error">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        
                        <div class="error">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="right">

                        <div class="error">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" name="phone-number" id="phone-number" minlength="11" maxlength="11">
                        </div>
                        
                        <div class="error">
                            <label for="password">Password</label>
                            <input type="password" name="passwor" id="passwor" required>
                        </div>
                        
                        <div class="error">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    
                </form>


            </div>


            <div class="lower">
                <div class="left button"><button type="submit">Create Account</button></div>
                <div class="log"><p>Already have an account?</p>  <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
